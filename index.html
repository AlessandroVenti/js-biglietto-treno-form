<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

  </head>
  <body>

    <h1 class="titolo"> Ciuf ciuf ! </h1>
    <h1 class="titolo" id="lol"> I nostri treni sono i migliori.</h1>

    <script type="text/javascript">

      var kilometerNumber = parseInt(prompt("Buongiorno passeggero! Inserisci il numero di kilometri che dovrai percorrere..."))
      var age = parseInt(prompt("Bene! Adesso dimmi la tua età... è importante per le nostre scontistiche! Mi raccomando... non mentire."))
      var city = prompt("Per curiosità... di dove sei? È solo per una nostra ricerca, non preoccuparti!");
      var minusPrice = 0.21;
      var totalPrice = kilometerNumber * minusPrice;
      var minusAgeSale = 18;
      var maxAgeSale = 65;
      var saleFor18 = ((totalPrice / 100) * 80);
      var saleFor65 = ((totalPrice / 100) * 60);
      var totalPricefixed = totalPrice.toFixed(2);
      var saleFor18fixed = saleFor18.toFixed(2);
      var saleFor65fixed = saleFor65.toFixed(2);

      if (age >= minusAgeSale && age <= maxAgeSale) {
        console.log("Totale kilometri da percorrere: " + kilometerNumber);
        alert("Totale kilometri da percorrere: " + kilometerNumber);
        alert("Stampa biglietto in corso, attendere...")
        console.log("Mi dispiace, ma non rientri in nessuna delle nostre scontistiche! Il prezzo per la tua tratta è " + totalPricefixed + " euro!");
        alert("Mi dispiace, ma non rientri in nessuna delle nostre scontistiche! Il prezzo per la tua tratta è " + totalPricefixed + " euro!");

      } else if (age < minusAgeSale) {
          console.log("Totale kilometri da percorrere: " + kilometerNumber);
          alert("Totale kilometri da percorrere: " + kilometerNumber);
          alert("Stampa biglietto in corso, attendere...")
          console.log("Complimenti! Rientri nella scontistica, sei un minorenne! Il prezzo per la tua tratta è " + saleFor18fixed + " euro!");
          alert("Complimenti! Rientri nella casistica, sei un minorenne! Il prezzo per la tua tratta è " + saleFor18fixed + " euro!");

      } else {
          console.log("Totale kilometri da percorrere: " + kilometerNumber);
          alert("Totale kilometri da percorrere: " + kilometerNumber);
          alert("Stampa biglietto in corso, attendere...")
          console.log("Complimenti! Rientri nella scontistica, sei un over-65! Invecchiare non porta solo difetti, vedi? Il prezzo per la tua tratta è " + saleFor65fixed + " euro!");
          alert("Complimenti! Rientri nella casistica, sei un over-65! Invecchiare non porta solo difetti, vedi? Il prezzo per la tua tratta è " + saleFor65fixed + " euro!");
      }

    </script>
