<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">

      .titolo {
        text-align: center;
        color: red;
      }

    </style>
  </head>
  <body>

    <h1 class="titolo"> Ciao Mondo</h1>
    <h1 class="titolo" id="lol"> Lorem Ipsum</h1>

    <script type="text/javascript">

      var kilometerNumber = parseInt(prompt("Buongiorno passeggero! Inserisci il numero di kilometri che dovrai percorrere..."))
      var age = parseInt(prompt("Bene! Adesso dimmi la tua età... è importante per le nostre scontistiche! Mi raccomando... non mentire."))
      var minusPrice = 0.21;
      var totalPrice = kilometerNumber * minusPrice;
      var minusAgeSale = 18;
      var maxAgeSale = 65;
      var saleFor18 = ((totalPrice / 100) * 80);
      var saleFor65 = ((totalPrice / 100) * 60);

      if (age >= minusAgeSale && age <= maxAgeSale) {
        console.log("Mi dispiace, ma non rientri in nessuna delle nostre scontistiche! Il prezzo per la tua tratta è " + totalPrice + "!");

      } else if (age < minusAgeSale) {
        console.log("Complimenti! Rientri nella casistica, sei un minorenne! Il prezzo per la tua tratta è " + saleFor18 + "!");

      } else {
        console.log("Complimenti! Rientri nella casistica, sei un over-65! Invecchiare non porta solo difetti, vedi? Il prezzo per la tua tratta è " + saleFor65 + "!");
      }


    </script>
  </body>
</html>
